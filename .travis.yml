branches:
  except:
    gh-pages

env:
  global:
    - secure: 
    - GH_REPO_NAME: Unicorn
    - GH_REPO_REF: github.com/Godlike/Unicorn.git
    - BUILD_DIR: build

sudo: required
os: linux
dist: trusty
language: cpp
compiler: gcc

matrix:
  exclude:
  - compiler: gcc
  include:
  - compiler: gcc
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-6
    env: COMPILER=g++-6
  - addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-6
        - doxygen
        - doxygen-doc
        - doxygen-latex
        - doxygen-gui
        - graphviz
    env:
    - COMPILER=g++-6
    - BUILD_DOCUMENTATION=true
  - compiler: clang
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        - llvm-toolchain-precise-3.9
        packages:
        - clang-3.9
    env: COMPILER=clang++-3.9

git:
  submodules: false

before_install:
- sudo apt-get -qq update
- sudo apt-get install -y libx11-xcb-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev
- git submodule update --init --recursive
- wget -O vulkan.run "https://vulkan.lunarg.com/sdk/download/1.0.42.2/linux/vulkansdk-linux-x86_64-1.0.42.2.run"
- chmod ugo+x vulkan.run
- "./vulkan.run"
- export VULKAN_SDK="$(pwd)/VulkanSDK/1.0.42.2/x86_64"
- export PATH=$PATH:$VULKAN_SDK/x86_64/bin

script:
- cd $TRAVIS_BUILD_DIR
- chmod +x travisBuildScript.sh
- ./travisBuildScript.sh

after_success:
- cd $TRAVIS_BUILD_DIR
- chmod +x travisUploadDocs.sh
- if [ "$BUILD_DOCUMENTATION" = "true" ] && [ "$TRAVIS_PULL_REQUEST" = "false" ] && [ "$TRAVIS_BRANCH" = "master" ]; then ./travisUploadDocs.sh; fi;

notifications:
  email:
    recipients:
    - nikita.krupitskas@gmail.com
    - odintsoff@gmail.com
    on_success: change
    on_failure: always
