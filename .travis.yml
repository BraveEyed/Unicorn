language: cpp
sudo: required
os: linux
dist: xenial
compiler:
  - clang
  - gcc
addons:
  apt:
    packages:
      - libx11-dev
      - libx11-xcb-dev
      - libxrandr-dev 
      - libxinerama-dev
      - xorg-dev 
      - libglu1-mesa-dev
git:
  submodules: false
before_install:
  - sudo apt-get -qq update
  - git submodule update --init --recursive
script:
  - cmake .
  - make
notifications:
  email:
    recipients:
      - nikita.krupitskas@gmail.com
      - odintsoff@gmail.com 
    on_success: change
    on_failure: always
